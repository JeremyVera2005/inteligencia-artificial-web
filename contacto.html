<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Estilos Generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #3498db;
      border-radius: 5px;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    section h2 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    section p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-size: 16px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    textarea {
      height: 150px;
    }

    button {
      background-color: #3498db;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 3px solid #3498db;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="aplicaciones.html">Aplicaciones</a></li>
      <li><a href="proyectos.html">Proyectos</a></li>
      <li><a href="investigacion.html">Investigación</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Contacto</h2>
      <p>Para más información sobre IA, puedes ponerte en contacto a través del siguiente formulario:</p>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Ashton Patrick Jeremy Vera Jara - Código: U22217157</p>
  </footer>
</body>
</html>
